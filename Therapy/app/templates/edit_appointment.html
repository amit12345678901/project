<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Appointment</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="service" class="form-label">Service</label>
                <select class="form-select" name="service" id="service" required>
                    <option value="1" {% if appointment.service == 1 %}selected{% endif %}>Post-Trauma</option>
                    <option value="2" {% if appointment.service == 2 %}selected{% endif %}>Post-Recovery</option>
                    <option value="3" {% if appointment.service == 3 %}selected{% endif %}>Migraines</option>
                    <option value="4" {% if appointment.service == 4 %}selected{% endif %}>Chronic Pains</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ appointment.date }}" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ appointment.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ appointment.last_name }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
